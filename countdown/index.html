<!DOCTYPE html>
<html>
<head>
    <title>Countdown</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

    <div id="year" class="year"></div>

    <h1>New Year Count</h1>

    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="day">00</h2>
            <small>Days</small>
        </div>
        <div class="time">
            <h2 id="hour">00</h2>
            <small>Hours</small>
        </div>
        <div class="time">
            <h2 id="minute">00</h2>
            <small>Minutes</small>
        </div>
        <div class="time">
            <h2 id="second">00</h2>
            <small>Seconds</small>
        </div>
    </div>

    <img src="https://img.pikbest.com/58pic/35/39/61/62K58PICb88i68HEwVnm5_PIC2018.gif!w340" width="100" height="100" id="loading" class="loading" alt="loading"/>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
