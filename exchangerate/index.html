<!DOCTYPE html>
<html>
<head>
    <title>Exchange Rate</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>


    <img src="img/money.png" alt="money" class="money-img" />

    <h1>Exchange Rate Calculator</h1>

    <p>Choose the currency and the amount to get exchange rate</p>

    <div class="container">
        
        <div class="currency">
            <select id="currency-one">
                <option value="AED">AED</option>
                <option value="ARS">ARS</option>
                <option value="AUD">AUD</option>
                <option value="BGN">BGN</option>
                <option value="EUR">EUR</option>
                <option value="USD" selected>USD</option>
                <option value="MMK">MMK</option>
            </select>
            <input type="number" name="amount-one" id="amount-one" class="" placeholder="0" />
        </div>

        <div class='swap-rate-container'>
            <button id="swap" class="btn">Swap</button>
            <div id="rate" class="rate"></div>
        </div>

        <div class="currency">
            <select id="currency-two">
                <option value="AED">AED</option>
                <option value="ARS">ARS</option>
                <option value="AUD">AUD</option>
                <option value="BGN">BGN</option>
                <option value="EUR">EUR</option>
                <option value="USD" selected>USD</option>
                <option value="MMK">MMK</option>
            </select>
            <input type="number" name="amount-two" id="amount-two" class="" placeholder="0" />
        </div>


    </div>


    <script src="js/app.js" type="text/javascript"></script>    
</body>
</html>
