<!DOCTYPE html>
<html>
    <head>
        <title>Loan Calcualtor</title>
        <!-- bootstrap css1 js2 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <style type="text/css">
        .bubbleterms{
            display:flex;
            justify-content: center;
            
            position:relative;
        }
        .bubble{
            position:absolute;
        }
        .bubble:hover{
            display:none;
        }
        #loading,#result{
            display:none;
        }
    </style>
    <body class="bg-dark">

        <div class="container">
            <div class="row">
                <div class="col-md-6  mx-auto text-center mt-5">
                    <div class="card card-body">
                        <h1 id="heading" class="display-4">Loan Calculator</h1>

                        <form id="loan-form" action="" method="">
                            
                            <div class="form-group mb-2">
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="text" name="amount" id="amount" class='form-control' placeholder="Loan Amount"/>
                                </div>    
                            </div>

                            <div class="form-group mb-2">
                                <div class="input-group">
                                    <span class="input-group-text">%</span>
                                    <input type="text" name="interest" id='interest' class="form-control" placeholder="Interest Amount"/>
                                </div>
                            </div>

                            <div class="form-group mb-2">
                                <div class="bubbleterms">
                                    <input type="range" name="years" id="years" class="form-range" min="0" max="12" value="0" step="1" />
                                    <label for="years" class="bubble"></label>
                                </div>
                            </div>

                            <div class="form-group d-grid">
                                <input type="submit" class="btn btn-dark" value="Calculate" />
                            </div>    

                        </form>

                        <!-- loading -->

                        <div id="loading" class="loading">
                            <img src="img/loaderbar.gif" alt="loader-bar"/>
                        </div>

                        <!-- result -->

                        <div id="result">
                            <h2 class="mt-3">Result</h2>
                            
                            <div class="form-group mb-2">
                                <div class="input-group">
                                    <span class="input-group-text">Monthly Payment</span>
                                    <input type="text" name="monthly-payment" id="monthly-payment" class="form-control" disabled/>
                                </div>
                            </div>
                            
                            <div class="form-group mb-2">
                                <div class="input-group">
                                    <span class="input-group-text">Total Interest</span>
                                    <input type="text" name="total-interest" id="total-interest" class="form-control" disabled/>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text">Total Payment</span>
                                    <input type="text" name="total-payment" id="total-payment" class="form-control" disabled/>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>



        <!-- bootstrap css1 js2 -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
        
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
